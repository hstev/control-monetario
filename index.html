  <body>
      <div class="container my-5">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <img src="assets/img/undraw_investing_7u74.svg" class="img-fluid mx-auto d-block p-3" alt="logo">
            <h1 class="border-bottom text-left text-truncate">Hola, <span class="text-primary">Harold</span></h1>
            <div class="form-group">
              <label for="" class="font-weight-bold">¿Cuanto dinero ganas al mes?</label>
              <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-arrow-up text-success"></i></div>
                </div>
                <input type="number" class="form-control" placeholder="0">
              </div>
            </div>

            <div class="form-group">
              <label for="" class="font-weight-bold">¿Cuanto dinero gastas al mes?</label>
              <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-arrow-down text-danger"></i></div>
                </div>
                <input type="number" class="form-control" placeholder="0">
              </div>
            </div>

            <div class="form-group">
              <label for="" class="font-weight-bold">Dinero que ahorras al mes</label>
              <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-plus text-success"></i></div>
                </div>
                <input type="number" class="form-control" placeholder="0">
              </div>
            </div>

            <button class="btn btn-lg btn-outline-dark mx-auto d-block"><i class="fa fa-chart-bar"></i> Generar reportes</button>


            <footer class="my-5">
              <img src="assets/img/undraw_make_it_rain_iwk4.svg" class="img-fluid mx-auto d-block p-3" alt="footer">
            </footer>
          </div>
        </div>
